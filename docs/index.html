<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/mini-translator/assets/icon.90a07816.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Translator</title>
    <script type="module" crossorigin src="/mini-translator/assets/index.4a6b572f.js"></script>
    <link rel="stylesheet" href="/mini-translator/assets/index.73142a4b.css">
  </head>
  <body>
    <main>
      <header>
        <object
          data="assets/icon.svg"
          type="image/svg+xml"
          width="60"
          height="60"
        ></object>
        Mini Translator
      </header>
      <section>
        <div id="panel">
          <button id="swap-languages">
            <object data="assets/swap.svg" type="image/svg+xml"></object>
          </button>
        </div>
        <div id="input">
          <div class="language">
            <label for="input-lang">Lenguaje</label>
            <select id="input-lang" name="input-lang"></select>
          </div>
          <textarea placeholder="Â¡Traduce lo que quieras!"></textarea>
          <div class="buttons">
            <button id="spell-input" title="Escuchar input">
              <object data="assets/sound.svg" type="image/svg+xml"></object>
            </button>
            <select id="spell-input-lang"></select>
          </div>
        </div>
        <div id="output">
          <div class="language">
            <label for="input-lang">Lenguaje</label>
            <select id="output-lang" name="output-lang"></select>
          </div>
          <textarea placeholder="Translation..." readonly></textarea>
          <div class="buttons">
            <button id="copy-output" title="Copiar output">
              <object data="assets/copy.svg" type="image/svg+xml"></object>
            </button>
            <button id="spell-output" title="Escuchar output">
              <object data="assets/sound.svg" type="image/svg+xml"></object>
            </button>
            <select id="spell-output-lang"></select>
          </div>
        </div>
      </section>
      <footer>
        <div>
          <a href="https://github.com/nanndo54/translator">Source</a>
        </div>
      </footer>
    </main>
    
  </body>
</html>
