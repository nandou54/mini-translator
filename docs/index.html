  <head>
    <meta charset="UTF-8" />

      content="Mini translator is a simple translator that eases translation and spelling in more than 100 languages!"
    />

      src="https://www.googletagmanager.com/gtag/js?id=G-HDKEF49LV0"

    <title>Mini Translator</title>
    <script type="module" crossorigin src="/mini-translator/assets/index-DMvQTTW4.js"></script>
    <link rel="stylesheet" crossorigin href="/mini-translator/assets/index-8Zx1bLP0.css">
  </head>
  <body>
    <main>
      <header>
        <object
          data="favicon.svg"
          type="image/svg+xml"
          width="60"
          height="60"
          aria-hidden="true"
        ></object>
        Mini Translator
      </header>
      <section>
        <div id="panel">
          <button id="swap-languages" title="Intercambiar lenguajes">
            <object
              data="swap.svg"
              type="image/svg+xml"
              aria-hidden="true"
            ></object>
          </button>
        </div>
        <div id="input">
          <div class="language">
            <label for="input-lang">Lenguaje</label>
            <select
              id="input-lang"
              name="input-lang"
              title="Lenguaje de entrada"
            ></select>
          </div>
          <textarea placeholder="¡Traduce lo que quieras!"></textarea>
          <div class="buttons">
            <button id="spell-input" title="Escuchar entrada">
              <object
                data="sound.svg"
                type="image/svg+xml"
                aria-hidden="true"
              ></object>
            </button>
            <select
              id="spell-input-lang"
              title="Voz para el lenguaje de entrada"
            ></select>
          </div>
        </div>
        <div id="output">
          <div class="language">
            <label for="output-lang">Lenguaje</label>
            <select
              id="output-lang"
              name="output-lang"
              title="Lenguaje a traducir"
            ></select>
          </div>
          <textarea placeholder="Translation..." readonly></textarea>
          <div class="buttons">
            <button id="copy-output" title="Copiar traducción">
              <object
                data="copy.svg"
                type="image/svg+xml"
                aria-hidden="true"
              ></object>
            </button>
            <button id="spell-output" title="Escuchar traducción">
              <object
                data="sound.svg"
                type="image/svg+xml"
                aria-hidden="true"
              ></object>
            </button>
            <select
              id="spell-output-lang"
              title="Voz para el lenguaje a traducir"
            ></select>
          </div>
        </div>
      </section>
      <footer>
        <div>
          <a href="https://github.com/nanndo54/translator">Source</a>
        </div>
      </footer>
    </main>
  </body>
</html>
