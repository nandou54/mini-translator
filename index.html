<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta
      name="description"
      content="Mini Translator is a simple translator that eases translation and spelling in more than 100 languages!" />
    <meta name="keyword" content="translator, simple, api, developer" />
    <meta property="og:title" content="Mini Translator" />
    <meta
      property="og:description"
      content="Mini translator is a simple translator that eases translation and spelling in more than 100 languages!" />
    <meta property="og:url" content="https://translator.nandous.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Mini Translator" />
    <meta
      property="og:description"
      content="Mini Translator is a simple translator that eases translation and spelling in more than 100 languages!" />
    <meta property="og:image" content="og-image.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://translator.nandous.com/" />
    <meta property="twitter:title" content="Mini Translator" />
    <meta
      property="twitter:description"
      content="Mini Translator is a simple translator that eases translation and spelling in more than 100 languages!" />
    <meta property="twitter:image" content="og-image.jpg" />

    <link rel="stylesheet" href="./style.css" />

    <title>Mini Translator</title>
  </head>
  <body>
    <main>
      <header>
        <object
          data="favicon.svg"
          type="image/svg+xml"
          width="60"
          height="60"
          aria-hidden="true"></object>
        Mini Translator
      </header>
      <section>
        <div id="panel">
          <button id="swap-languages" title="Intercambiar lenguajes">
            <object data="swap.svg" type="image/svg+xml" aria-hidden="true"></object>
          </button>
        </div>
        <div id="input">
          <div class="language">
            <label for="input-lang">Lenguaje</label>
            <select id="input-lang" name="input-lang" title="Lenguaje de entrada"></select>
          </div>
          <textarea placeholder="¡Traduce lo que quieras!"></textarea>
          <div class="buttons">
            <button id="spell-input" title="Escuchar entrada">
              <object data="sound.svg" type="image/svg+xml" aria-hidden="true"></object>
            </button>
            <select id="spell-input-lang" title="Voz para el lenguaje de entrada"></select>
          </div>
        </div>
        <div id="output">
          <div class="language">
            <label for="output-lang">Lenguaje</label>
            <select id="output-lang" name="output-lang" title="Lenguaje a traducir"></select>
          </div>
          <textarea placeholder="Translation..." readonly></textarea>
          <div class="buttons">
            <button id="copy-output" title="Copiar traducción">
              <object data="copy.svg" type="image/svg+xml" aria-hidden="true"></object>
            </button>
            <button id="spell-output" title="Escuchar traducción">
              <object data="sound.svg" type="image/svg+xml" aria-hidden="true"></object>
            </button>
            <select id="spell-output-lang" title="Voz para el lenguaje a traducir"></select>
          </div>
        </div>
      </section>
      <footer>
        <div>
          <a href="https://github.com/nandou54/translator">Source</a>
        </div>
      </footer>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
